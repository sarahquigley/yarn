<!DOCTYPE html>

<html>
  <head>
    <script>
      (function() {
        var story_id = window.location.hash.slice(1);
        var storyHtml = localStorage.getItem(story_id + '-story');
        window.onload = function() {
          document.documentElement.innerHTML = storyHtml;
        }
      })();
    </script>
  </head>

  <body></body>
</html>
